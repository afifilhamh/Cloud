<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
</head>
<body>
    <h1>Data Fetcher</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL">
    <button onclick="fetchData()">Ambil Data</button>
    
    <div id="dataTable"></div>

    <script>
        function fetchData() {
            // Ambil nilai URL dari input teks
            var url = document.getElementById("urlInput").value;

            // Kirim permintaan HTTP untuk mengambil data
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Ubah data menjadi tabel HTML
                    var table = "<table border='1'><tr><th>Data</th></tr>";
                    table += "<tr><td>" + data + "</td></tr>";
                    table += "</table>";

                    // Tampilkan tabel di bawah tombol
                    document.getElementById("dataTable").innerHTML = table;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Terjadi kesalahan saat mengambil data.");
                });
        }
    </script>
</body>
</html>
